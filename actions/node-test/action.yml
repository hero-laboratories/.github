name: Node.js CI

inputs:
   node-version:
     description: "Node version to check"
     required: true

runs:
   using: "composite"
   steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
    - run: npm install 
    - run: npm run test
    - run: npm run lint
